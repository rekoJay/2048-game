<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2048 Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>2048 Mini</h1>
  <div id="game-board"></div>
  <p>Score: <span id="score">0</span></p>
  <p>Best: <span id="best-score">0</span></p>
  <p>Time Left: <span id="timer">-</span> sec</p>
  <div id="time-bar-container">
    <div id="time-bar"></div>
  </div>
  <div id="time-bonus-text"></div>
  <button id="music-toggle">ðŸ”Š Music On/Off</button>  
  <button id="restart-button">Restart Game</button>
  <audio id="bgm" src="bgm.mp3" loop></audio>
  <audio id="move-sound" src="move.mp3"></audio>
  <div id="start-message">Press any key or tap to start</div>
  
  <script src="script.js"></script>
</body>
</html>
